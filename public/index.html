<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <link rel='stylesheet' href='/css/styles.css'/>

    <title>Join | ChatApp</title>
  </head>
  <body class='centered-form'>

    <div class='join centered'>
      <h1>Join Chat</h1>
      <form action='/auth/register' method="post">
          <div class=''>
            <label for='username'>Display username</label>
            <input type='text' id='username' name='username' placeholder='Enter your name' autocomplete='off' autofocus />
          </div>

          <div class=''>
            <label for='password'>Password:</label>
            <input type='password' id='password' name='password' minLength= "6" placeholder='6 characters minimum' autocomplete='off' required>
          </div>

          <div class=''>
            <button type='submit'>Join Room</button>
          </div>

          <a href='' id='sign_up'><p style='text-align:center'> Sign up</p></a>
      </form>

    </div>


    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js' integrity='sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js' integrity='sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm' crossorigin='anonymous'></script>
  </body>
</html>
